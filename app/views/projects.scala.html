@(projectList: List[Project])

@main("Projects"){
    <h1>Projects</h1>
    @if(projectList.size() > 0) {
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Name</td>
                        </tr>
                    </thead>
                    <tbody>
                    @for(project <- projectList){
                        <tr>
                            <td>@project.getName()</td>
                        </tr>

                    }
                    </tbody>
                </table>
            </div>

        </div>
    } else {
        <div class="project-item">
            Kein Project vorhanden
        </div>
    }
}
