@(customerList: List[Customer])

@main("Customer"){
    <h1>Customer</h1>
    @if(customerList.size() > 0) {
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Name</td>
                        </tr>
                    </thead>
                    <tbody>
                    @for(customer <- customerList){
                        <tr>
                            <td>@customer.getPrename()</td>
                        </tr>

                    }
                    </tbody>
                </table>
            </div>

        </div>
    } else {
        <div class="project-item">
            Kein Customer vorhanden
        </div>
    }
}
